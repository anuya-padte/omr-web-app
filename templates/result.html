</head>

<body>

    <section class="hero is-primary is-fullheight">
  <!-- Hero head: will stick at the top -->

    <header class="navbar">

        <div class="navbar-brand">
          <a class="navbar-item">

          <span class="navbar-burger burger" data-target="navbarMenuHeroC">

            </a>
            <a class="navbar-item is-active">
              Result

            <a class="navbar-item" href="https://www.mdpi.com/2076-3417/8/4/606/htm">
              How this works
            </a>
            <span class="navbar-item">
              <a class="button is-success is-inverted" href="https://github.com/anuya-padte">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type=text/javascript>
          $(function(){
            $('a#play').bind('click', function() {
              $.getJSON('/play_midi_file/{{file_name}}',
              function(data){
                // do nothing
              });
              return false;
            });
          });
        </script>
        </li>
        <li>
        <div class='container'>
          <form>
            <a herf=# id=play><input class="button is-info is-centered" type="button" value="Play Music"></a>
          </form>
        </div>
        </li>
    </fieldset>

        <nav class="level-center">
          <div class="level-item has-text-centered">
            <div>
              <br>
              <h6 class="title is-5"> {{file_name}} </h6>

             <form action="{{ url_for('root')}}">
